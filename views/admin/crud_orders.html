<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Llamada al icono de la pÃ¡gina web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>


<body class="d-flex flex-column min-vh-100">
    <main>
        <h1 class="custom-title-General">Orders</h1>

        <div class="container flex-grow-1">


            <div class="box">

                <p class="custom-text">Manage orders</p>
                <div class="input-group mt-3">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Search </button>
                    </div>
                </div>
            </div>

            <div class="container">
                <br>
                <!--Crear Trabajador Boton-->
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#crearWorkerModal">
                    <i class="fas fa-plus"></i>Create order
                </button>
                <br>
                <!--Crear tabla-->
                <table class="table">
                    <thead>
                        <!--Campos de la tabla-->
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Order Code</th>
                            <th scope="col">Product</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="../../imagenes/logo_order.png" alt="Image"
                                    style="width: 100px; height: 100px;"></td>
                            <td>20240131</td>
                            <td>StreetWear Drop Hoodie</td>
                            <td>1</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarWorkerModal">
                                    <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#eliminarWorkerModal">
                                    <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Crear Trabajador-->
            <div class="modal fade" id="crearWorkerModal" tabindex="-1" aria-labelledby="crearWorkerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="crearWorkerModalLabel">Create order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--Campos de trabajador-->
                            <form>
                                <div class="mb-3">
                                    <label for="codeWorker" class="form-label">Order Code</label>
                                    <input type="number" class="form-control" id="codeWorker">
                                </div>
                                <div class="mb-3">
                                    <label for="codeWorker" class="form-label">Product</label>
                                    <input type="text" class="form-control" id="codeWorker">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreWorker" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="nombreWorker">
                                </div>
                                <div class="mb-3">
                                    <label for="imagenWorker" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenWorker">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Editar Trabajador-->

            <div class="modal fade" id="editarWorkerModal" tabindex="-1" aria-labelledby="editarWorkerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarWorkerModalLabel">Edit order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--Campos de Editar Trabajador-->
                            <form>
                                <div class="mb-3">
                                    <label for="codeWorkerEditar" class="form-label">Order Code</label>
                                    <input type="number" class="form-control" id="codeWorkerEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="codeWorkerEditar" class="form-label">Product</label>
                                    <input type="text" class="form-control" id="codeWorkerEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreWorkerEditar" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="nombreWorkerEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="imagenWorkerEditar" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenWorkerEditar">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Eliminar Trabajador-->

            <div class="modal fade" id="eliminarWorkerModal" tabindex="-1" aria-labelledby="eliminarWorkerModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarWorkerModalLabel">Delete order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to remove this order?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/orders.js"></script>

</body>

</html>
