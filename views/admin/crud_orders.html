<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/modal.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Llamada al icono de la pÃ¡gina web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>



<body class="d-flex flex-column min-vh-100">
    <main>
        <h1 class="custom-title-General">Orders</h1>
        <div class="container flex-grow-1">

            <p class="custom-text">Manage orders</p>
            <form id="buscar">

                <div class="input-group mt-3">
                    <input type="search" id="search" name="search" class="form-control" placeholder="Search"
                        aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"> Search </button>
                    </div>
                </div>
            </form>


            <div class="container">
                <br>
                <!--Crear Order Boton-->
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#crearOrderModal">
                    <i class="fas fa-plus"></i>Create order
                </button>
                <br>
                <!--Crear Tabla-->
                <table class="table">
                    <thead>
                        <!--Campos de la tabla-->
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Order Code</th>
                            <th scope="col">Product</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="tableBody">
                        <tr>
                            <td><img src="../../imagenes/logo_hoodies.png" alt="Image" style="width: 100px; height: 100px;">
                            </td>
                            <td>StreetWear Drop Cap</td>
                            <td>Collaboration with New Era </td>
                            <td>$35</td>
                            <td>Black</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarOrderModal">
                                    <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#eliminarOrderModal">
                                    <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Crear Order-->

            <div class="modal fade" id="crearOrderModal" tabindex="-1" aria-labelledby="crearProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="crearOrderModalLabel">Create order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="create">
                            <div class="modal-body">
                                <!--Campos de order-->

                                <div class="mb-3">
                                    <label for="ordercode" class="form-label">Order code</label>
                                    <input type="text" class="form-control" id="ordercode" name="ordercode">
                                </div>
                                <div class="mb-3">
                                    <label for="order_product" class="form-label">Product</label>
                                    <textarea class="form-control" id="order_product"
                                        name="order_product" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount" name="amount">
                                </div>
                                <div class="mb-3">
                                    <label for="image_order" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="image_order" name="image_order">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Editar Order-->

            <div class="modal fade" id="editarOrderModal" tabindex="-1" aria-labelledby="editarOrderModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarOrderModalLabel">Edit order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="update">

                            <div class="modal-body">
                                <!--Campos de Editar Producto-->
                                <div class="mb-3">
                                    <label for="codeOrderEditar" class="form-label">Code Order</label>
                                    <input type="number" class="form-control" id="codeOrderEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreOrderEditar" class="form-label"> Producto</label>
                                    <input type="text" class="form-control" id="nombreOrderEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="amountOrderActualizar" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amountOrderActualizar">
                                </div>
                                <div class="mb-3">
                                    <label for="image_order" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="image_order" name="image_order">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!--Eliminar Order-->

            <div class="modal fade" id="eliminarOrderModal" tabindex="-1" aria-labelledby="eliminarOrderModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarOrderModalLabel">Delete order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to remove this order?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" onclick="delet()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
   
        </div>
    </main>

    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/orders.js"></script>

</body>

</html>2
