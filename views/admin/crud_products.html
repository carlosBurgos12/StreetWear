  <h1 class="custom-title">Products</h1>
  <p class="custom-text">Manage Products</p>
  <div class="input-group mt-3">
    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Search </button>
    </div>
  </div>
  </div>

  <div class="container">
    <br>
    <!--Crear Producto Boton-->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#crearProductModal">
      <i class="fas fa-plus"></i>Create Products
    </button>
    <br>
    <!--Crear Tabla-->
    <table class="table">
      <thead>
        <!--Campos de la tabla-->
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Color</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td><img src="../../imagenes/SD_cap.jpeg" alt="Image" style="width: 100px; height: 100px;"></td>
          <td>StreetWear Drop Cap</td>
          <td>$35</td>
          <td>Black</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
              data-bs-target="#editarProductModal">
              <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
              <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
              data-bs-target="#eliminarProductModal">
              <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--Crear Producto-->

  <div class="modal fade" id="crearProductModal" tabindex="-1" aria-labelledby="crearProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearProductModalLabel">Create Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Campos de Producto-->
          <form>
            <div class="mb-3">
              <label for="nombreProduct" class="form-label">Name</label>
              <input type="text" class="form-control" id="nombreProduct">
            </div>
            <div class="mb-3">
                <label for="precioProduct" class="form-label">Price</label>
                <input type="text" class="form-control" id="precioProduct">
              </div>
          
              <div class="mb-3">
                <label for="colorProduct" class="form-label">Color</label>
                <input type="text" class="form-control" id="colorProduct">
              </div>
            <div class="mb-3">
              <label for="imagenProduct" class="form-label">Image</label>
              <input type="file" class="form-control" id="imagenProduct">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

    <!--Editar Producto-->

  <div class="modal fade" id="editarProductModal" tabindex="-1" aria-labelledby="editarProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Campos de Editar Producto-->
          <form>
            <div class="mb-3">
                <label for="nombreProductEditar" class="form-label">Name</label>
                <input type="text" class="form-control" id="nombreProductEditar">
              </div>
              <div class="mb-3">
                <label for="precioProductEditar" class="form-label">Price</label>
                <input type="text" class="form-control" id="precioProductEditar">
              </div>
              <div class="mb-3">
                <label for="colorProductEditar" class="form-label">Color</label>
                <input type="text" class="form-control" id="colorProductEditar">
              </div>
            <div class="mb-3">
              <label for="imagenProductEditar" class="form-label">Image</label>
              <input type="file" class="form-control" id="imagenProductEditar">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Eliminar Producto-->
  
  <div class="modal fade" id="eliminarProductModal" tabindex="-1" aria-labelledby="eliminarProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eliminarPrroductModalLabel">Delete Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove this product?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
