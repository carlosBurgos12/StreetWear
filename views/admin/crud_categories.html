    <div class="box">
        <h1 class="custom-title">Categories</h1>
        <p class="custom-text">Manage Categories</p>
        <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Search </button>
            </div>
        </div>
    </div>

    <div class="container">
        <br>
        <!--Crear Categoria Boton-->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#crearCategoriaModal">
            <i class="fas fa-plus"></i>Create Category
        </button>
        <br>
        <!--Crear Tabla-->
        <table class="table">
            <thead>
                <!--Campos de la tabla-->
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="../../imagenes/hoodie_SD.jpeg" alt="Image" style="width: 100px; height: 100px;"></td>
                    <td>Hoodies</td>
                    <td>StreetWear Drop Hoodies</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            data-bs-target="#editarCategoriaModal">
                            <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                            data-bs-target="#eliminarCategoriaModal">
                            <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Crear Categoria-->

    <div class="modal fade" id="crearCategoriaModal" tabindex="-1" aria-labelledby="crearCategoriaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearCategoriaModalLabel">Create Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Campos de Categoria-->
                    <form>
                        <div class="mb-3">
                            <label for="nombreCategoria" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nombreCategoria">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionCategoria" class="form-label">Description</label>
                            <textarea class="form-control" id="descripcionCategoria" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagenCategoria" class="form-label">Image</label>
                            <input type="file" class="form-control" id="imagenCategoria">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--Ediatar Categoria-->

    <div class="modal fade" id="editarCategoriaModal" tabindex="-1" aria-labelledby="editarCategoriaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarCategoriaModalLabel">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Campos de Editar Categoria-->
                    <form>
                        <div class="mb-3">
                            <label for="nombreCategoriaEditar" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nombreCategoriaEditar">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionCategoriaEditar" class="form-label">Description</label>
                            <textarea class="form-control" id="descripcionCategoriaEditar" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagenCategoriaEditar" class="form-label">Image</label>
                            <input type="file" class="form-control" id="imagenCategoriaEditar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Eliminar Categoria-->

    <div class="modal fade" id="eliminarCategoriaModal" tabindex="-1" aria-labelledby="eliminarCategoriaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarCategoriaModalLabel">Delete Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this category?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
