<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Llamada al icono de la pÃ¡gina web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>

<body class="d-flex flex-column min-vh-100">
    <main>

        <h1 class="custom-title-General">Categories</h1>

        <div class="container flex-grow-1">


            <div class="box">

                <p class="custom-text">Manage categories</p>
                <form id="searchForm">

                    <div class="input-group mt-3">
                        <input type="search" class="form-control" id="search" name="search" placeholder="Search"
                            aria-label="Search" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"> Search </button>
                        </div>
                    </div>
                </form>

            </div>

            <div class="container">
                <br>
                <!--Crear Categoria Boton-->
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#crearCategoriaModal">
                    <i class="fas fa-plus"></i>Create category
                </button>
                <br>
                <!--Crear Tabla-->
                <table class="table">
                    <thead>
                        <!--Campos de la tabla-->
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td><img src="../../imagenes/hoodie_SD.jpeg" alt="Image"
                                    style="width: 100px; height: 100px;">
                            </td>
                            <td>Hoodies</td>
                            <td>StreetWear Drop Hoodies</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm">
                                    <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm">
                                    <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Crear Categoria-->

            <div class="modal fade" id="crearCategoriaModal" tabindex="-1" aria-labelledby="crearCategoriaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="crearCategoriaModalLabel">Create category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formCreate">
                            <div class="modal-body">
                                <!--Campos de Categoria-->

                                <div class="mb-3">
                                    <label for="nombreCategoriaCrear" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreCategoriaCrear">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcionCategoriaCrear" class="form-label">Description</label>
                                    <textarea class="form-control" id="descripcionCategoriaCrear" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenCategoria" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenCategoria" name="imagenCategoria">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Ediatar Categoria-->

            <div class="modal fade" id="editarCategoriaModal" tabindex="-1" aria-labelledby="editarCategoriaModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarCategoriaModalLabel">Edit category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="updateForm">
                            <div class="modal-body">
                                <!--Campos de Editar Categoria-->
                                <div class="mb-3">
                                    <label for="nombreCategoriaEditar" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreCategoriaEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcionCategoriaEditar" class="form-label">Description</label>
                                    <textarea class="form-control" id="descripcionCategoriaEditar" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenCategoria" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenCategoria" name="imagenCategoria">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Eliminar Categoria-->

            <div class="modal fade" id="eliminarCategoriaModal" tabindex="-1"
                aria-labelledby="eliminarCategoriaModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarCategoriaModalLabel">Delete category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to remove this category?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" onclick="delet()" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/categoria.js"></script>


</body>

</html>
