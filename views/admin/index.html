<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/login.css">
    <link rel="stylesheet" href="../../resources/css/css/styless.css">
    <link rel="stylesheet" href="../../resources/css/css/style_login.css">

    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">

</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 login">
                    <div class="login-container">
                        <form>
                            <form class="row g-3" id="sessionForm">
                                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                                    <label for="correo" class="form-label">Email</label>
                                    <input type="email" id="correo" name="correo" class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                                    <label for="clave" class="form-label">Password</label>
                                    <input type="password" id="clave" name="clave" class="form-control" required>
                                </div>
                                <div class="text-center">
                                    <a href="home.html" class="btn btn-primary"><i class="bi-person-fill"></i> Log in</a>
                                </div>
                            </form>
                          
                        </form>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/index.js"></script>

</body>

</html>
