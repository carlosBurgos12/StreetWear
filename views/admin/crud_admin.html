<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Llamada al icono de la pÃ¡gina web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>

<body class="d-flex flex-column min-vh-100">
    <main>
        <h1 class="custom-title-General">Admins</h1>
        <div class="container flex-grow-1">


            <p class="custom-text">Manage admins</p>
            <form id="busqueda">
                <div class="input-group mt-3">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Search </button>
                    </div>
                </div>
            </form>
            <br>

            <div class="container">
                <!--Crear Admin Boton-->
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#crearAdminModal">
                    <i class="fas fa-plus"></i>Create admin
                </button>

                <!--Crear la tabla-->
                <table class="table">
                    <thead>
                        <!--Campos de la tabla-->
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="../../imagenes/logo_usuario.png" alt="Image"
                                    style="width: 100px; height: 100px;">
                            </td>
                            <td>Admin1</td>
                            <td>Carlos Burgos</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarAdminModal">
                                    <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#eliminarAdminModal">
                                    <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Crear Admin-->

            <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="crearAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="crearAdminModalLabel">Create Admin</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="crearForm">
                            <div class="modal-body">
                                <!--Campos que contiene Admin-->

                                <div class="mb-3">
                                    <label for="usuarioAdmin" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="usuarioAdmin">
                                </div>
                                <div class="mb-3">
                                    <label for="usuarioAdmin" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="usuarioAdmin">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreAdmin" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreAdmin">
                                </div>

                                <div class="mb-3">
                                    <label for="imagenAdmin" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenAdmin">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" data-bs-toggle="modal">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Editar Admin-->

            <div class="modal fade" id="editarAdminModal" tabindex="-1" aria-labelledby="editarAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarAdminModalLabel">Edit Admin</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <!--Campos de Editar Admin-->
                            <form>
                                <div class="mb-3">
                                    <label for="nombreAdminEditar" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="nombreAdminEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreAdminEditar" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="nombreAdminEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreAdminEditar" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreAdminEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="imagenAdminEditar" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenAdminEditar">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Eliminar Admin-->

            <div class="modal fade" id="eliminarAdminModal" tabindex="-1" aria-labelledby="eliminarAdminModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarAdminModalLabel">Delete admin</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to remove this admin?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>

</body>

</html>
