<!DOCTYPE htmil>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Categories</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
         
    
    <style>
        /* Custom styles */
        .navbar-brand {
          font-family: 'Vesper Libre';
          color: #264653;
        }
        .navbar-nav {
          margin: 0 auto;
        }
        .custom-title {
          font-family: 'Vesper Libre';
          color: #FFFFFF;
          text-align: center;
          background-color: #264653;
          padding: 20px;
          margin-top: 30px; /* */
        }
        .custom-text {
          font-family: 'Montserrat', sans-serif;
          text-align: center;
          font-size: 1.2em; /*  */
          margin-top: 20px; /*  */
        }
        .search-bar {
          display: flex;
          align-items: center;
          margin-top: 20px; /*  */
        }
        .search-bar input[type="text"] {
          flex: 1;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        .table-header {
          font-family: 'Montserrat', sans-serif;
          text-align: center;
          font-size: 1.2em;
          margin-top: 40px;
        }
        .custom-line {
          font-family: 'Montserrat', sans-serif;
          text-align: center;
          font-size: 1.2em;
          margin-top: 50px; /* A */
          display: flex;
          justify-content: center;
        }
        .custom-line span {
          flex: 1;
        }
        .box {
          margin-top: 10px;
        }
      </style>
    </head>
   <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!-- <a class="navbar-brand" href="#"></a> -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"> Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Men </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Women </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Shoes </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Caps </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Kids </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Accesories </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

    <div class="container mt-5">
            <div class="box">
                <!--  -->
                <h1 class="custom-title">Categories</h1>
                <!--  -->
                <p class="custom-text">Manage categories</p>
                <!-- Search -->
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Search </button>
                    </div>
                  </div>    
                  </div>
              <br>
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#crearCategoriaModal">
            Create Category
        </button>

        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="placeholder.jpg" style="max-width: 200px;"></td>
                    <td>StreetWear</td>
                    <td>Store</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editarCategoriaModal">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger ml-1" data-toogle="modal" data-target="#eliminarCategoriaModal">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="crearCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="crearCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearCategoriaModalLabel">Create Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="crearCategoriaForm">
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input  type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="Descripcion">Description</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="editarCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarCategoriaModalLabel">Edit Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editarCategorialForm">
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input  type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="Descripcion">Description</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eliminarCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="eliminarCategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">  
                    <h5 class="modal-title" id="eliminarCategoriaModalLabel">Delete Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this category?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body> 
</html>
