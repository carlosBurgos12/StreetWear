<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Administradores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="container mt-4 flex-grow-1">
        <!-- Título principal -->
        <h1 id="mainTitle" class="custom-title-General">Gestionar Administradores</h1>

        <!-- Formulario de búsqueda -->
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Buscar administrador" aria-label="Buscar administrador">
                <button class="btn btn-primary" type="submit">Buscar</button>
                <button class="btn btn-success" type="button" onclick="openCreate()">Nuevo Administrador</button>
            </div>
        </form>

        <!-- Tabla de administradores -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Las filas se llenarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
        <div id="rowsFound" class="mt-2"></div>
    </main>

    <!-- Modal para guardar datos -->
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Guardar Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="saveForm">
                    <div class="modal-body">
                        <input type="hidden" id="idAdministrador" name="idAdministrador">
                        <div class="mb-3">
                            <label for="nombreAdministrador" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAdministrador" name="nombreAdministrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAdministrador" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAdministrador" name="apellidoAdministrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoAdministrador" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoAdministrador" name="correoAdministrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="aliasAdministrador" class="form-label">Alias</label>
                            <input type="text" class="form-control" id="aliasAdministrador" name="aliasAdministrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="claveAdministrador" class="form-label">Clave</label>
                            <input type="password" class="form-control" id="claveAdministrador" name="claveAdministrador" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarClave" class="form-label">Confirmar Clave</label>
                            <input type="password" class="form-control" id="confirmarClave" name="confirmarClave" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para editar datos -->
    <div class="modal fade" id="editarAdminModal" tabindex="-1" aria-labelledby="editarAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarAdminModalLabel">Editar Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombreAdminEditar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAdminEditar">
                        </div>
                        <div class="mb-3">
                            <label for="apellidoAdminEditar" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoAdminEditar">
                        </div>
                        <div class="mb-3">
                            <label for="correoAdminEditar" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoAdminEditar">
                        </div>
                        <div class="mb-3">
                            <label for="aliasAdminEditar" class="form-label">Alias</label>
                            <input type="text" class="form-control" id="aliasAdminEditar">
                        </div>
                        <div class="mb-3">
                            <label for="claveAdminEditar" class="form-label">Clave</label>
                            <input type="password" class="form-control" id="claveAdminEditar">
                        </div>
                        <div class="mb-3">
                            <label for="confirmarClaveAdminEditar" class="form-label">Confirmar Clave</label>
                            <input type="password" class="form-control" id="confirmarClaveAdminEditar">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para eliminar datos -->
    <div class="modal fade" id="eliminarAdminModal" tabindex="-1" aria-labelledby="eliminarAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarAdminModalLabel">Eliminar Administrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro de que desea eliminar este administrador?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/admin/administrador.js"></script>
</body>

</html>
