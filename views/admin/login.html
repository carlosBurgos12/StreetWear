<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/styless.css">
    <style>
       

        .login-container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            /* Esquinas circulares */
            background-color: #55576a;
            /* Color del formulario */
            padding: 70px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
        }
        .login{
            padding-top: 130px;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 login">
                <div class="login-container">

                    <form>
                        <div class="form-group">
                            <h5 for="username">Username</h5>
                            
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            <br>
                            
                        </div>
                        <div class="form-group">
                            <h5 for="password">Password</h5>
                          
                          
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter your password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-secondary btn-block">Login</button>

                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-6"></div>
        </div>
    </div>

    <!-- Enlaces a los archivos JS de Bootstrap (opcional) -->
