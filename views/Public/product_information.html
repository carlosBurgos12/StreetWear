<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="../../resources/css/boostrap/boostrap-min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">

</head>

<body>

    <body class="d-flex flex-column min-vh-100">
        <main>
            <div class="container flex-grow-1">


            </div>

            <div class="container mt-5">
                <div class="row">
                    <hr>
                    <img id="imagenProducto" src="" alt="100">
                    <h1 id="nombreProducto"></h1>

                    <p id="descripcionProducto"></p>
                    <p><strong>Availability:</strong></p>
                    <p id="existenciasProducto"></p>
                    <p><strong>Price:</strong>
                    <p id="precioProducto"></p>
                    </p>
                    <h4>Details:</h4>
                    <div class="mb-3">
                        <label for="sizeSelect" class="form-label">
                            <p id="talla"></p>
                        </label>
                        <div class="btn-group" role="group" aria-label="Size">
                            <button type="button" class="btn btn-outline-secondary">S</button>
                            <button type="button" class="btn btn-outline-secondary">M</button>
                            <button type="button" class="btn btn-outline-secondary">L</button>
                            <button type="button" class="btn btn-outline-secondary">XL</button>
                            <button type="button" class="btn btn-outline-secondary">XXL</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colorSelect" class="form-label">
                            <p id="color"></p>
                        </label>
                        <select class="form-select" aria-label="Color">
                            <option selected>Select Color</option>
                            <option value="1">Red</option>
                            <option value="2">Blue</option>
                            <option value="3">Green</option>
                            <option value="4">Yellow</option>
                            <option value="5">Black</option>
                        </select>
                    </div>

                    <button class="btn btn-primary me-2" id="addToCartBtn">Add to Cart</button>
                    <button class="btn btn-outline-danger"><i class="bi bi-heart"></i> Add to Favorites</button>
                </div>
            </div>
            </div>
            <br>
            <br>
            <br>

            <div class="container">
                <h1>Comments</h1>
                <div class="row">
                    <div class="col-md-8">
                        <!-- Lista de comentarios -->
                        <div class="card">
                            <div class="card-header">Comments</div>
                            <div class="card-body">
                                <!-- Aquí puedes agregar los comentarios -->
                                <div class="media">
                                    <div class="media-body">
                                        <img src="../../imagenes/logo_usuario.png" class="mr-3" alt="" height="75px"
                                            width="75px">
                                        <h5 class="mt-0">Juan Pérez</h5>
                                        I love your StreetWear Cap, is fire!
                                    </div>
                                </div>
                                <!-- ...otros comentarios... -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Formulario para agregar comentarios -->
                        <div class="card">
                            <div class="card-header">Add Comment</div>
                            <div class="card-body">
                                <form>


                                    <div class="mb-3">
                                        <label for="comentario" class="form-label">Comment:</label>
                                        <textarea class="form-control" id="comentario" rows="3"
                                            placeholder="Type your Comment"></textarea>
                                    </div>
                                    <form>
                                        <p class="clasificacion">
                                            <input id="radio1" type="radio" name="estrellas" value="5"><!--
                                        --><label for="radio1">★</label><!--
                                        --><input id="radio2" type="radio" name="estrellas" value="4"><!--
                                        --><label for="radio2">★</label><!--
                                        --><input id="radio3" type="radio" name="estrellas" value="3"><!--
                                        --><label for="radio3">★</label><!--
                                        --><input id="radio4" type="radio" name="estrellas" value="2"><!--
                                        --><label for="radio4">★</label><!--
                                        --><input id="radio5" type="radio" name="estrellas" value="1"><!--
                                        --><label for="radio5">★</label>
                                        </p>
                                    </form>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="shoppingFormModal" tabindex="-1" aria-labelledby="shoppingFormModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="shoppingFormModalLabel">Add Quantity</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="shoppingForm">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="cantidad" name="cantidad" min="1"
                                        step="1" required>
                                    <input type="hidden" id="producto" name="producto">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
        <script type="text/javascript" src="../../controllers/utils/components.js"></script>
        <script type="text/javascript" src="../../controllers/utils/public.js"></script>
        <script type="text/javascript" src="../../controllers/public/detail.js"></script>
    </body>

</html>
