<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Comentarios</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>

<body>
    <div class="container">
        <h1>Comentarios al Estilo Facebook</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Lista de comentarios -->
                <div class="card">
                    <div class="card-header">Comentarios</div>
                    <div class="card-body">
                        <!-- Aquí puedes agregar los comentarios -->
                        <div class="media">
                            <img src="avatar.jpg" class="mr-3" alt="Avatar">
                            <div class="media-body">
                                <h5 class="mt-0">Juan Pérez</h5>
                                ¡Excelente producto! Me encanta.
                                <div class="rating">
                                    <!-- Estrellas para calificar -->
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                    <span class="star">★</span>
                                </div>
                            </div>
                        </div>
                        <!-- ...otros comentarios... -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Formulario para agregar comentarios -->
                <div class="card">
                    <div class="card-header">Agregar Comentario</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario:</label>
                                <textarea class="form-control" id="comentario" rows="3"
                                    placeholder="Escribe tu comentario"></textarea>
                            </div>
                            <!-- Mover la sección de calificación arriba del botón -->
                            <div class="rating">
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                                <span class="star">★</span>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
