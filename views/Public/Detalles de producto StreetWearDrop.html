<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <img src="imagen-del-producto.jpg" class="img-fluid" alt="Product Image">
    </div>
    <div class="col-lg-6">
      <h2>Product Name</h2>
      <p class="text-muted">Brief description of the product.</p>
      <p><strong>Price:</strong> $100.00</p>
      <p><strong>Availability:</strong> In Stock</p>
      <hr>
      <h4>Details:</h4>
      <div class="mb-3">
        <label for="sizeSelect" class="form-label">Size:</label>
        <div class="btn-group" role="group" aria-label="Size">
          <button type="button" class="btn btn-outline-secondary">S</button>
          <button type="button" class="btn btn-outline-secondary">M</button>
          <button type="button" class="btn btn-outline-secondary">L</button>
          <button type="button" class="btn btn-outline-secondary">XL</button>
          <button type="button" class="btn btn-outline-secondary">XXL</button>
        </div>
      </div>
      <div class="mb-3">
        <label for="colorSelect" class="form-label">Color:</label>
        <select class="form-select" aria-label="Color">
          <option selected>Select Color</option>
          <option value="1">Red</option>
          <option value="2">Blue</option>
          <option value="3">Green</option>
          <option value="4">Yellow</option>
          <option value="5">Black</option>
        </select>
      </div>
      <button class="btn btn-primary me-2">Add to Cart</button>
      <button class="btn btn-outline-danger"><i class="bi bi-heart"></i> Add to Favorites</button>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
</body>
</html>
