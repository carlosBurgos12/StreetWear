<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Lista de productos -->
                <div class="panel panel-default">
                    <div class="panel-heading">Products</div>
                    <div class="panel-body">
                        <!-- Aquí puedes agregar los detalles de los productos -->
                        <ul>
                            <li>StreetWear Drop T-Shirt</li>
                            <li>Nike Pants</li>
                            <li>Nike dunk </li>
                            <!-- ...otros productos... -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Resumen del carrito -->
                <div class="panel panel-default">
                    <div class="panel-heading">Cart Summary</div>
                    <div class="panel-body">
                        <!-- Aquí puedes mostrar el total, los productos seleccionados, etc. -->
                        <p>Total: $100</p>
                        <button class="btn btn-primary">Complete purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
