<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../../resources/css/css/cart.css">
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
    <link type="text/css" rel="stylesheet" href="../../resources/css/boostrap/boostrap-min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/boostrap/boostrap-icons.css">
</head>



<body class="d-flex flex-column min-vh-100">

    <main>
        <h4 id="mainTitle"></h4>
        <br>
        <br>
        <br>
        <div class="container flex-grow-1">


            <div>
                <div class="d-flex flex-column m-5" id="cart-items">
                    <!-- Los productos del carrito se mostrarán aquí -->
                    <div class="col-10 d-flex align-items-center justify-content-center">

                        <table class="table table-hover table-responsive text-center" id="tablaCarrito">
                            <!-- Cabecera de la tabla -->
                            <thead class="thead">
                                <tr>
                                    <th scope="col">Nombre del producto</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sub-total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <!-- Cuerpo de la tabla -->
                            <tbody class="text-center align-middle" id="tableBody">

                            </tbody>
                        </table>

                    </div>
                    <!--Div boton y precio-->
                    <div class="col-lg-12 d-flex justify-content-end">
                        <!--Precio-->
                        <div class="col-lg-2 d-flex align-items-center justify-content-center me-2">
                            <h5 id="totalPedido" class="titillium-web color-5blue"><b>Total:</b> $0</h5>
                        </div>
                        <!--Boton-->
                        <div class="col-lg-2 d-flex align-items-center justify-content-center">
                            <button type="button" id="comprar"
                                class="btn text-center btn-primary titillium-web-bold bg-color-5blue text-white"
                                onclick="comprar()"><i class="bi bi-send"></i>
                                Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para actualizar contraseña-->
            <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Encabezado del modal -->
                        <div class="modal-header d-flex justify-content-center align-items-center">
                            <h1 class="modal-title fs-5 text-center" id="modalTitle">Modificar cantidad de zapato</h1>
                        </div>
                        <!-- Formulario para actualizar contraseña -->
                        <form id="itemForm" name="itemForm">
                            <div class="modal-body row g-3 d-flex flex-column align-items-center">
                                <div class="offset-col-1 col-10">
                                    <!-- Campos -->
                                    <div class="col-sm-12 col-md-12">
                                        <label for="cant" class="form-label">Cantidad:</label>
                                        <input id="cant" type="number" name="cant" class="form-control editableInput"
                                            required>
                                    </div>
                                </div>
                                <!-- Botones en el pie del modal -->
                                <div class="modal-footer mt-5 d-flex justify-content-center align-items-center">
                                    <div class="contenedorBotones3 offset-lg-3 col-6">
                                        <div class="col-12 d-flex justify-content-center">
                                            <!-- Botón para cancelar la operación -->
                                            <button type="button" id="cancelarBtn"
                                                class="btn btn2 btn-primary me-2 shadow text18 titillium-web-regular col-4"
                                                onclick="botonCancelar()">
                                                Cancelar
                                            </button>
                                            <!-- Botón para actualizar el registro -->
                                            <button type="submit" id="btnUpdate"
                                                class="btn btn3 btn-primary shadow text18 titillium-web-regular col-4">
                                                Actualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
            <!-- Llamada al framework y librería de mensajes -->
            <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
            <script type="text/javascript" src="../../controllers/utils/components.js"></script>
            <script type="text/javascript" src="../../controllers/utils/public.js"></script>
            <script type="text/javascript" src="../../controllers/public/cart.js"></script>

    </main>
</body>

<footer class="footer mt-auto py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5>Navigation</h5>
                <p>Home</p>
                <p>Men</p>
                <p>Women</p>
                <p>Shoes</p>
                <p>Caps</p>
                <p>Kids</p>
                <p>Accessories</p>
            </div>
            <div class="col-md-4">
                <h5>Talk to us</h5>
                <p>streetwear_support@gmail.com</p>
                <p>+503 7581-7784</p>
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <p>@StreetWear_Drop</p>
            </div>
        </div>
    </div>
</footer>

</html>
