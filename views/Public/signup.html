<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/boostrap/boostrap-min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/boostrap/boostrap-icons.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <div class="container pt-5 mt-5">
            <!-- Título del contenido principal -->
            <h4 id="mainTitle"></h4>
            <!-- Formulario para iniciar sesión -->
            <form class="row g-3" id="sessionForm">
                <div class="col-sm-6 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
                </div>
                <div class="col-sm-6 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="apellidoCliente" class="form-label">Apellido</label>
                    <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="correoCliente" class="form-label">Correo electrónico</label>
                    <input type="email" id="correoCliente" name="correoCliente" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="claveCliente" class="form-label">Contraseña</label>
                    <input type="password" id="claveCliente" name="claveCliente" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="confirmarClave" class="form-label">Repetir contraseña</label>
                    <input type="password" id="confirmarClave" name="confirmarClave" class="form-control" required>
                </div>
                <div class="col-sm-6 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="duiCliente" class="form-label">DUI:</label>
                    <input type="text" id="duiCliente" name="duiCliente" class="form-control" required>
                </div>
                <div class="col-sm-6 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="telefonoCliente" class="form-label">Telefono:</label>
                    <input type="text" id="telefonoCliente" name="telefonoCliente" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="direccionCliente" class="form-label">Direccion</label>
                    <textarea type="text" id="direccionCliente" name="direccionCliente" class="form-control" rows="2" required></textarea>
                </div>
                <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <label for="imagenCliente" class="form-label">Foto de perfil:</label>
                    <input id="imagenCliente" type="file" name="imagenCliente" class="form-control"
                        accept=".png, .jpg">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../js/boostrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/signup.js"></script>
</body>

</html>
