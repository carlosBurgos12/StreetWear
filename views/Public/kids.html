<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/kids.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/filter_search.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icono de la página -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
    <title>Kids</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <main>
        <h4 id="mainTitle"></h4>
        <br><br><br>
        <div class="container flex-grow-1">
            <!-- Barra de búsqueda -->
            <input type="text" id="search" class="form-control" placeholder="Search product">
            <br><br>
            <div class="col-md-3">
                <select id="category" class="form-select">
                    <option value="">All categories</option>
                    <option value="1">Clothes</option>
                    <option value="2">Shoes</option>
                    <option value="3">Caps</option>
                    <option value="4">Accessories</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" id="minPrice" class="form-control" placeholder="Minimium price">
            </div>
            <div class="col-md-3">
                <input type="number" id="maxPrice" class="form-control" placeholder="Maximum price">
            </div>
        </div>
        <div class="row" id="idProducto">
            <!-- Aquí se cargarán los productos -->
              <div id="productos"></div>
            <script>
                async function cargarProductos() {
                    const response = await fetch('productos.php');
                    const productos = await response.json();

                    const contenedorProductos = document.getElementById('productos');
                    productos.forEach(producto => {
                        const productoDiv = document.createElement('div');
                        productoDiv.classList.add('producto');
                        productoDiv.innerHTML = `
                            <img src="${producto.imagen_producto}" alt="${producto.nombre_producto}">
                            <h2>${producto.nombre_producto}</h2>
                            <p>${producto.descripcion_producto}</p>
                            <p>$${producto.precio_producto}</p>
                            <a href="product_information.html?id=${producto.id_producto}">Ver más</a>
                        `;
                        contenedorProductos.appendChild(productoDiv);
                    });
                }
                cargarProductos();
            </script>
        </div>
    </main>

    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <script type="text/javascript" src="../../controllers/public/detail.js"></script>
</body>

</html>
