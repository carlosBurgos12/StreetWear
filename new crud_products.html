<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../../resources/css/css/nav_style.css">
    <link rel="stylesheet" href="../../resources/css/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/css/modal.css">
    <link rel="stylesheet" href="../../resources/css/css/tittle-name.css">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../imagenes/Logo_streetwear.jpg">
</head>



<body class="d-flex flex-column min-vh-100">
    <main>
        <h1 class="custom-title-General">Products</h1>
        <div class="container flex-grow-1">

            <p class="custom-text">Manage products</p>
            <form id="buscar">

                <div class="input-group mt-3">
                    <input type="search" id="search" name="search" class="form-control" placeholder="Search"
                        aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2"> Search </button>
                    </div>
                </div>
            </form>


            <div class="container">
                <br>
                <!--Crear Producto Boton-->
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                    data-bs-target="#crearProductModal">
                    <i class="fas fa-plus"></i>Create products
                </button>
                <br>
                <!--Crear Tabla-->
                <table class="table">
                    <thead>
                        <!--Campos de la tabla-->
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Color</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="tableBody">
                        <tr>
                            <td><img src="../../imagenes/SD_cap.jpeg" alt="Image" style="width: 100px; height: 100px;">
                            </td>
                            <td>StreetWear Drop Cap</td>
                            <td>Collaboration with New Era </td>
                            <td>$35</td>
                            <td>Black</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editarProductModal">
                                    <img src="../../imagenes/logo_editar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#eliminarProductModal">
                                    <img src="../../imagenes/logo_eliminar.png" alt="" width="50px" height="50px">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Crear Producto-->

            <div class="modal fade" id="crearProductModal" tabindex="-1" aria-labelledby="crearProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="crearProductModalLabel">Create product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="create">
                            <div class="modal-body">
                                <!--Campos de Producto-->

                                <div class="mb-3">
                                    <label for="nombreProduct" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreProduct" name="nombreProduct">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcionProductoEditar" class="form-label">Description</label>
                                    <textarea class="form-control" id="descripcionProductoEditar"
                                        name="descripcionProductoEditar" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precioProduct" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="precioProduct" name="precioProduct">
                                </div>

                                <div class="mb-3">
                                    <label for="colorProduct" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="colorProduct" name="colorProduct">
                                </div>
                                <div class="mb-3">
                                    <label for="categoriaProduct" class="form-label">Categoría</label>
                                    <select id="categoriaProduct" name="categoriaProducto" class="form-control" required>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenProduct" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagenProduct" name="imagenProduct">
                                </div>
                                

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Editar Producto-->

            <div class="modal fade" id="editarProductModal" tabindex="-1" aria-labelledby="editarProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarProductModalLabel">Edit product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="update">

                            <div class="modal-body">
                                <!--Campos de Editar Producto-->
                                <div class="mb-3">
                                    <label for="nombreProductEditar" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nombreProductEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcionProductActualizar" class="form-label">Description</label>
                                    <textarea class="form-control" id="descripcionProductActualizar"
                                        rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="precioProductEditar" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="precioProductEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="colorProductEditar" class="form-label">Color</label>
                                    <input type="text" class="form-control" id="colorProductEditar">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Image</label>
                                    <input type="file" class="form-control" id="imagen" name="imagen">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!--Eliminar Producto-->

            <div class="modal fade" id="eliminarProductModal" tabindex="-1" aria-labelledby="eliminarProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminarPrroductModalLabel">Delete product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to remove this product?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" onclick="delet()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Editar Talla-->
            <div class="modal fade" id="tallaProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Sizes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Product name</th>
                                        <th scope="col">Sizes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row">StreetWear Drop Cap</td>
                                        <td>
                                            <div class="mb-3">
                                                <label for="sizeSelect" class="form-label">Size:</label>
                                                <div class="btn-group" role="group" aria-label="Size">
                                                    <button type="button" class="btn btn-outline-secondary">S</button>
                                                    <button type="button" class="btn btn-outline-secondary">M</button>

                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../../resources/css/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/css/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/producto.js"></script>

</body>

</html>
