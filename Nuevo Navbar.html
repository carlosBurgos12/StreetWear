<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../resources/css/nav_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../resources/css/footer.css">
  <title>StreetWear Drop</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto"> <!-- Center-align the links -->
                        <li id="home" class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li id="men" class="nav-item">
                            <a class="nav-link" href="men.html">Men</a>
                        </li>
                        <li id="women" class="nav-item">
                            <a class="nav-link" href="women.html">Women</a>
                        </li>
                        <li id="shoes" class="nav-item">
                            <a class="nav-link" href="shoes.html">Shoes</a>
                        </li>
                        <li id="caps" class="nav-item">
                            <a class="nav-link" href="caps.html">Caps</a>
                        </li>
                        <li id="kids" class="nav-item">
                            <a class="nav-link" href="kids.html">Kids</a>
                        </li>
                        <li id="accessories" class="nav-item"> <!-- New Accessories Link -->
                            <a class="nav-link" href="accessories.html">Accessories</a>
                        </li>
                    </ul>

                    <!-- Cart Icon (Image) -->
                    <a href="#" data-toggle="modal" data-target="#cartModal">
                        <img src="path/to/cart-icon.png" alt="Cart" width="30" height="30">
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add cart items here -->
                    <!-- Example: Item 1: Product Name, Price, Quantity -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS scripts here -->
</body>
</html>
